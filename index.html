<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    p.info {
      font-size: 1.1rem;
      margin: 0.2rem 0 2rem 0;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    input {
      width: 280px;
      max-width: 90vw;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      box-shadow: 0 0 10px #e91e63;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 15px #fff;
    }

    button {
      margin-top: 1.2rem;
      padding: 0.7rem 2.5rem;
      background-color: #d500f9;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(213,0,249,0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background-color: #aa00ff;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #7b2ff7aa;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.3rem;
      min-height: 2.5rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      user-select: none;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #e1bee7cc;
      user-select: none;
    }
  </style>
</head>

    const btnCheck = document.getElementById('btnCheck');

    const resultDiv = document.getElementById('result');

    function cekWaktu() {
      const now = new Date();
      const startDate = new Date('2025-06-03T09:30:00');
      if (now >= startDate) {

      } else {

      }
    }

    cekWaktu();
    setInterval(cekWaktu, 10000);

    btnCheck.onclick = function () {

      if (!q) {

      }
